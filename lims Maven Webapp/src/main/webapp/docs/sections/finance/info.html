		<!-- #section:finance/info.contents.desk -->
		<div class="info-section">
			<ul class="info-list list-unstyled">				
				<li>
				只需输入合同编号或者借款人姓名或备注人姓名（模糊查找，只需输入姓名的首字母），系统会自动查找。并将历史欠款、还款日、月供、应还期数自动填入。
				用户必须输入还款金额和实际还款日期，
				</li>
			</ul>
			<!-- /.info-list -->
		</div>
		<!-- /.info-section -->
		<!-- /section:finance/info.contents.desk -->

			<ul class="info-list list-unstyled">				
				<li>
				一次对多个同一还款日的账户还款。
				</li>  
			</ul>
			<!-- /.info-list -->
		</div>
		<!-- /.info-section -->
		
		<!-- /section:finance/info.contents.breadcrumbs -->
