	<body class="login-layout light-login">
		
			<div id="_cont" style="display:table; width:100%;  height:800px;">
				<div class="row" style="display: table-cell; vertical-align: middle;">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<img id="l_logo" src="/lims/images/logo.png" />
									<span class="red"></span>
									<span class="white" id="id-text2">信贷信息管理系统</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; 正辉小额贷款有限公司</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入登录信息
											</h4>

											<div class="space-6"></div>

											<form id="login_form" action="/lims/index.action">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="username" name="username" class="form-control" placeholder="用户名"  />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="密码" id="password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" name="remembered" class="ace" />
															<span class="lbl"> 记住账号</span>
														</label>

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											

											<div class="space-6"></div>

											
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													忘记密码
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												联系管理员
											</h4>

											<div class="space-6"></div>
											<p>
												管理员为：Admin 电话：18538237767。
											</p>											
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												返回到登录界面
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												New User Registration
											</h4>

											<div class="space-6"></div>
											<p> Enter your details to begin: </p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Repeat password" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															I accept the
															<a href="#">User Agreement</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">Reset</span>
														</button>

														<button type="button" class="width-65 pull-right btn btn-sm btn-success">
															<span class="bigger-110">Register</span>

															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												Back to login
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								&nbsp;
								<a id="btn-login-dark" href="#">沉稳黑色</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">蓝色魅影</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">明亮背景</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		

		<!-- basic scripts -->

		<!--[if !IE]> -->

 window.jQuery || document.write("<script src='/lims/assets/js/jquery1x.min.js'>"+"<"+"/script>");

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='/lims/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script type="text/javascript">
			document.write("<script src='/lims/assets/js/jquery.validate.min.js'>"+"<"+"/script>");
			document.write("<script src='/lims/assets/js/jquery.metadata.js'>"+"<"+"/script>");
			document.write("<script src='/lims/assets/js/message_zh.js'>"+"<"+"/script>");
			
		</script>
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			function location_loginform(){
				$("#_cont").css("height",$(window).height()*0.85);
			}
			$(function(){
				//$("#login_form").validate({meta: "validate"})
				$("#login_form").validate({
					debug: true, //调试模式取消submit的默认提交功能   
	                //errorClass: "label.error", //默认为错误的样式类为：error   
	                focusInvalid: false, //当为false时，验证无效时，没有焦点响应  
	                onkeyup: false,   
	                submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form   
	                    //alert("提交表单");   
	                    form.submit();   //提交表单   
	                },   
					rules: {  
				      username: {  
				         required: true
				      },
				      password: {  
				         required: true,  
				         minlength: 6  
				      },  
				      email: {  
				         required: true,  
				         email: true  
				      },  
				      url:"url",  
				      comment: "required",  
				      valcode: {  
				         formula: "7+9"  
				      }  
				   },  
				   messages: {  
				      username: {  
				         required: '请输入姓名'				           
				      },  
				      password: {  
				         required: '请输入密码',  
				         minlength: '请至少输入6个字符'  
				      },
				      email: {  
				         required: '请输入电子邮件',  
				         email: '请检查电子邮件的格式'  
				      },  
				      url: '请检查网址的格式',  
				      comment: '请输入您的评论',  
				      valcode: '验证码错误'  
				   }  
				})
			})
			jQuery(function($) {			
			 
			 $('#id-text2').attr('class', 'black');
			 location_loginform();			
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
				$('#l_logo').attr("src","/lims/images/logo_w.png");
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			$(window).resize(
				function(){
					location_loginform();
				}
			);
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				$('#l_logo').attr("src","/lims/images/logo_w.png");
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'black');
				$('#id-company-text').attr('class', 'blue');
				$('#l_logo').attr("src","/lims/images/logo.png");
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				$('#l_logo').attr("src","/lims/images/logo_w.png");
				e.preventDefault();
			 });
			 
			});
		</script>
	</body>
