<link rel="stylesheet" href="assets/css/mine.css" />
<div class="row">
	<div class="col-xs-12">
		<form id="addprojectform" action="projectAction!addproject.action" class="form-horizontal">
			<!-- #section:elements.form -->
			<div class="space-4"></div>
			<div class="form-group col-xs-12 col-sm-12">
				<label class="col-sm-3 control-label no-padding-right"> 案场名称</label>
				<div class="col-sm-9">
					<input type="text" name="pname"  placeholder="案场不能重复" maxlength=20 class="col-sm-11 col-xs-11" />
					<sapn class="note_star">*</sapn>
				</div>				
			</div>
			<div class="form-group col-xs-12 col-sm-12">
				<label class="col-sm-3 control-label no-padding-right" for="account">代码</label>
				<div class="col-sm-9">
					<input type="text"   name="pcode"  maxlength=20 class="col-sm-11 col-xs-11" />
					<sapn class="note_star">*</sapn>
				</div>				
			</div>
			<div class="form-group col-xs-12 col-sm-12">
				<label class="col-sm-3 control-label no-padding-right" for="account">流水号</label>
				<div class="col-sm-9">
					<input type="text"   name="serial" value="1"  maxlength=20 class="col-sm-11 col-xs-11" />
					<sapn class="note_star">*</sapn>
				</div>				
			</div>
			<div class="form-group col-xs-12 col-sm-12">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 备注 </label>
				<div class="col-sm-9">
					<input type="text"  name="pdesc" maxlength=20 placeholder="" class="inputerr col-sm-11 col-xs-11" />
				</div>
			</div>			
		</form>
	</div>
</div>
