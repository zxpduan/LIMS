<div class="page-content">	
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" action="" id="contract_form">
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>合同编码:</b> ${editpact.cttcode!''}</label>					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 合同日期:</b>${editpact.cttdate?string("yyyy-MM-dd")}</label>
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>  案场:</b> <a data-remote='projectAction_editproject.action?id=${editpact.cttproject!''}' data-draggable='true' data-mtitle='案场信息' data-id='viewProject_dia' data-width='600' data-height='400' data-okevent='doviewProject()' data-oktitle='确定'  class='green pack_view_customer' href='#'> <i class='ace-icon fa fa-search-plus bigger-130'></i></a></label>
				</div>				
				<div class="space-4"></div>				
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 是否优惠:</b><#if (editpact.cttdiscount??)>${(editpact.cttdiscount==1)?string('优惠','不优惠')}</#if> </label>
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 流水号:</b><span id="serial_span"></span></label>
					
				</div>
				
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>借款人:</b>  <a data-remote='_customerAction_view.action?id=${editpact.cttcustomer!''}' data-draggable='false' data-mtitle='用户信息' data-id='viewcustomer_dia' data-width='950' data-height='500' data-okevent='doViewCus()' class='green pack_view_customer' class='blue' href='#'>查看</a></label>					
				</div>				
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>开户银行:</b>${editpact.cttbank!''}</label>					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>银行账号:</b> ${editpact.cttbankcard!''}</label>
					
				</div>
				
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 借款金额:</b>${editpact.cttamount!''}<a data-remote='pactAction_viewplan.action?id=${editpact.id!''}' data-draggable='false' data-mtitle='还款计划' data-id='viewrepayplan_dia' data-width='650' data-height='500' data-okevent='doViewPlan()' class='green pack_view_repayplan' class='blue' href='#'>查看还款计划</a></label>
					
				</div>
				
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 借款期限:</b>${editpact.cttcate!''}期</label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 借款利率 :</b>${ratio!''}</label>
									</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 月供计算方法 :</b><#if (editpact.calculatecate??)>${(editpact.calculatecate==1)?string('分段法','普通法')}</#if></label>
									</div>					
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b> 还款方式:</b><#if (editpact.cttrepaycate??)>${(editpact.cttrepaycate==0)?string('等额本息','等额本金')}</#if></label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 col-xs-12 control-label-0 no-padding-left" > <b>贷款用途:</b><span id="cttfun_span"></span></label>
					
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>购买金额:</b>${editpact.cttprice!''}</label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>客户自付款:</b> ${editpact.cttselfprice!''}</label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>借款起始日:</b><#if (editpact.cttstart??)>${editpact.cttstart?string("yyyy-MM-dd")}</#if></label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>放款日期:</b><#if (editpact.cttloandate??)>${editpact.cttloandate?string("yyyy-MM-dd")}</#if> </label>
					
				</div>
				
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>还款日 :</b><#if (editpact.cttrepayday??)>${editpact.cttrepayday?string("yyyy-MM-dd")}</#if></label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>车位位置 :</b> ${editpact.cttcarloc!''}</label>
					
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>房屋位置:</b>${editpact.ctthouseloc!''}</label>						
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>已还期:</b>${editpact.ctthpaytimes!''}</label>						
				</div>
				<div class="space-4"></div>
				<div class="form-group col-xs-12 col-sm-6">
					<label class="col-sm-11 control-label-0 no-padding-left" > <b>历史欠款:</b>${editpact.ctttaa!''}</label>						
				</div>
				
			</form>
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</div>
<!-- /.page-content -->
<script type="text/javascript">
	var cttfun=["购车位","装修","电器","其他"];
	$(".pack_view_customer").each(function() {
				$(this).wwDialog();
	});
	$(".pack_view_repayplan").each(function() {
				$(this).wwDialog();
	});
	var serail_span=${editpact.cttserial!''};
	
	$("#cttfun_span").text(cttfun[${editpact.cttfun!'0'}]);
	$("#serial_span").text(serail_span.LenWithZero(3));
	function doviewProject(){		
		$("#viewProject_dia").modal('hide');		
	}
	function doViewPlan(){		
		$("#viewrepayplan_dia").modal('hide');		
	}
	function doViewCus(){		
		$("#viewcustomer_dia").modal('hide');		
	}
	
</script>
