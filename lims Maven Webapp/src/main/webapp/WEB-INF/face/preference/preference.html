<script>
	  $('#skin-colorpicker1').ace_colorpicker();
	  $('#skin-colorpicker1').on('change', function (){	  
		  skin_class = $(this).find('option:selected').data('skin');
		  changeSkin(skin_class);
	  });  
	  $("select[name='skin_select']").on("change",function(){
	  	console.log($(this).children("option[value='"+$(this).val()+"']").attr("data-skin"));
	  	var skinx=$(this).children("option[value='"+$(this).val()+"']").attr("data-skin");
	  	$("input[name='skin']").val(skinx);
	  });
	  <#if deskfun??>
	  	$("select[name='deskfun']").val("${deskfun}");
	  </#if>
	  
	  $("#save_fav_btn").on("click",function(){
	  		var data_v=$("#favorite_form").zxp_serialize();
	  		$.post(
	  				$("#favorite_form").attr("action"), 
					$("#favorite_form").zxp_serialize()								 
				  ).done(
				  		function(data)
				  		{					
							if (data.indexOf("无权访问")!=-1){
								alert("无权访问，请联系管理员！");
								return;
							}
							if(data==200)
							{//success									
									showMsgByKevin("<center>保存成功</center>","消息");									
							}else
							{
								alert("Server error!");									
							}							
						}).fail(
							function() {
								alert("Server error!Please check Network.");
							}
							);
	  });
</script>
